<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <form action="">
        <h1>Sign up Form</h1>
        <input type="text" name="fullName" placeholder="Gali Magacaaga oo sadexan">
        <input type="email" name="email" placeholder="Gali email-kaaga">
        <select name="countries" placeholder="wadamo">
            <option value="somalilan">Dooro Wadankaaga</option>
            <option value="somalilan">Somaliland</option>
            <option value="somalilan">Somalia</option>
            <option value="somalilan">Kenya</option>
            <option value="somalilan">Ethiopia</option>
        </select>
        <div>
            <h3>Gender</h3>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female">
        </div>

        <input type="password" name="password" placeholder="Gali password-kaaga">
        <input type="password" name="password" placeholder="Ku celi password-kaaga">
        <button>Login</button>
    </form>

</body>

</html>
